<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Service Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .section-title {
            font-size: 1.5em;
            color: #333;
            cursor: pointer;
            margin-top: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }
        .dropdown-content {
            display: none;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .info-label {
            font-weight: bold;
            margin-top: 10px;
        }
        .info-value {
            margin-bottom: 10px;
        }
        .interaction-form label,
        .interaction-form select,
        .interaction-form textarea,
        .interaction-form button {
            display: block;
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="section-title" onclick="toggleSection('customer-info')">Customer Information</h2>
    <div id="customer-info" class="dropdown-content">
        <!-- Customer information fields -->
    </div>

    <h2 class="section-title" onclick="toggleSection('account-details')">Account Details</h2>
    <div id="account-details" class="dropdown-content">
        <!-- Account details fields -->
    </div>

    <h2 class="section-title" onclick="toggleSection('interaction-log')">Interaction Log</h2>
    <div id="interaction-log" class="dropdown-content">
        <!-- Interaction log form -->
    </div>

    <h2 class="section-title" onclick="toggleSection('customer-search')">Customer Search</h2>
    <div id="customer-search" class="dropdown-content">
        <form id="search-form" onsubmit="searchCustomer(event)">
            <label for="search-input">Search by Customer ID, Name, or Phone Number:</label>
            <input type="text" id="search-input" placeholder="Enter search term" required>
            <button type="submit">Search</button>
        </form>
        <div id="search-results"></div>
    </div>

    <h2 class="section-title" onclick="toggleSection('recent-interactions')">Recent Interactions</h2>
    <div id="recent-interactions" class="dropdown-content">
        <p>Recent customer interactions will be displayed here.</p>
    </div>
    
    <h2 class="section-title" onclick="toggleSection('support')">Support</h2>
    <div id="support" class="dropdown-content">
        <p>Support resources and contact information.</p>
    </div>
</div>

<footer>
    <p>&copy; 2024 Capital One. All rights reserved.</p>
</footer>

<!-- JavaScript for toggling dropdown content and search functionality -->
<script>
    function toggleSection(id) {
        var section = document.getElementById(id);
        section.style.display = (section.style.display === "none" || section.style.display === "") ? "block" : "none";
    }

    function searchCustomer(event) {
        event.preventDefault();
        var searchInput = document.getElementById("search-input").value;
        var searchResults = document.getElementById("search-results");

        // Placeholder search results
        searchResults.innerHTML = "<p>Searching for: " + searchInput + "</p>";
    }
</script>

</body>
</html>
